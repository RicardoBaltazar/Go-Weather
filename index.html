<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima/Tempo</title>
    <link rel="stylesheet" href="index.css">

</head>
<body class="body">

<header>
    <h1>weather forecast</h1>
</header>

<main>
    <section> 
        <div class="blockWeather">

            <div class="divWeather">
                <div class="divBtn">
                    <button class="btnClose" id="btnClose"> &times; </button>
                </div>

                <p class="country" id="country"></p>
                <p class="temp" id="temp"></p>
                <div class="maxMin">
                    <p><span class="arrowDown">↓</span><span class="min" id="min"></span> 
                    <span class="arrowUp">↑</span><span class="max" id="max"></span></p>
                    <p class="feelsLike">Feels like <span class="feelsLikeSpan" id="feelsLike"></span></p>
                </div>
    
                <div class="wind">
                    <p>vento <span class="windSpan" id="wind"></span></p>
                    <p>Humidade <span class="humiditySpan" id="humidity"></span></p>
                </div>
            </div>
        </div>

        <div class="divSearch">
            <form>
                <input type="text" name="" class="search" id="search" placeholder="insert the name of your city here">
                <button type="submit" id="btn" class="btn">&#128269; </button>  
            </form>
        </div>
        <hr>

        <div>
            <h3>Capitais</h3>

            <p id="cidades"></p>
        </div>
    </section>
</main>





<footer></footer>

    

 



<script src="main.js"></script>
</body>
</html>
