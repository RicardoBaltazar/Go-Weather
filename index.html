<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/weather.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <title>Go Weather</title>
</head>

<body class="body">

    <div class="page-home">
        <div class="content">

            <header>
                <h1>Go Weather</h1>
            </header>

            <main>
                <div class="blockWeather">

                    <div class="divWeather">
                        <div class="divBtn">
                            <button class="btnClose" id="btnClose"> &times; </button>
                        </div>

                        <p class="country" id="country"></p>
                        <p class="temp" id="temp"></p>
                    
                        <div class="wind">
                            <li class="feelsLike">Feels like <span class="feelsLikeSpan" id="feelsLike"></span></li>
                            <li>Wind <span class="windSpan" id="wind"></span></li>
                            <li>Humidity <span class="humiditySpan" id="humidity"></span></li>
                        </div>
                        <hr class="hrBlockTemp">
                    </div>
                </div>

                <div class="divSearch">
                    <form>
                        <input type="text" name="" class="search" id="search"
                            placeholder="enter the city name">
                        <button type="submit" id="btn" class="btn">&#128269; </button>
                    </form>
                </div>
                <hr>

                <h2>Capitals</h2>

                <div class="capitals"></div>
            </main>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/capitals.js"></script>
</body>

</html>
